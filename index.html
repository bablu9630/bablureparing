<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu Repairing Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(135deg, #000428, #004e92);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .navbar div {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .navbar div:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }
        .container {
            max-width: 1000px;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin: 120px auto 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .shop-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #ffcc00;
            font-size: 20px;
        }
        .button {
            display: inline-block;
            margin: 15px auto;
            padding: 12px 20px;
            background: #004e92;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: #000428;
            color: white;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
    </div>
    
    <div class="container">
        <div class="shop-name">Bablu Repairing Shop</div>
        <p><b>Latest Offers:</b> 20% Off on All Products!</p>
        
        <div class="product-gallery">
            <div class="product"><img src="product1.jpg" alt="Product 1"><p class="price">₹500</p></div>
            <div class="product"><img src="product2.jpg" alt="Product 2"><p class="price">₹700</p></div>
            <div class="product"><img src="product3.jpg" alt="Product 3"><p class="price">₹900</p></div>
            <div class="product"><img src="product4.jpg" alt="Product 4"><p class="price">₹1200</p></div>
            <div class="product"><img src="product5.jpg" alt="Product 5"><p class="price">₹1500</p></div>
            <div class="product"><img src="product6.jpg" alt="Product 6"><p class="price">₹1800</p></div>
            <div class="product"><img src="product7.jpg" alt="Product 7"><p class="price">₹2000</p></div>
            <div class="product"><img src="product8.jpg" alt="Product 8"><p class="price">₹2200</p></div>
            <div class="product"><img src="product9.jpg" alt="Product 9"><p class="price">₹2500</p></div>
            <div class="product"><img src="product10.jpg" alt="Product 10"><p class="price">₹3000</p></div>
        </div>
        
        <a class="button" href="https://wa.me/91XXXXXXXXXX">WhatsApp Us</a>
        <a class="button" href="https://instagram.com/shopusername">Follow on Instagram</a>
        <a class="button" href="https://goo.gl/maps/shoplocation">Find Us on Google Maps</a>
    </div>
    
    <div class="footer">&copy; 2025 Bablu Repairing Shop. All Rights Reserved.</div>
</body>
</html>
